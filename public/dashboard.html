<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>
<body>
    <div class = "top_panel">
        <p id="welcome_message">Welcome, username</p>
        <div id="user_search"></div>
        <p><a href="/login">Logout</a></p>
    </div>
    
    <div class = "content">
        <div class = "expense_list">
            <h4 style="color:#424143;">Expenses</h4>
            <ul id="expenses">
            </ul>
        </div>
        <div class = "chart">
            <canvas id="myPieChart" width="400" height="400"></canvas>
        </div>
    </div>
    <script>
        const username = localStorage.getItem('username');
        document.getElementById('welcome_message').textContent = `Welcome, ${username}`;

        const ctx = document.getElementById("myPieChart").getContext("2d");

        const data = {
            labels: ["User1", "User2", "User3"],
            datasets: [{
                data: [30, 40, 30],
                backgroundColor: ["#ea6d97", "#76b5c5", "#ffce56"],
            }]
        };

        new Chart(ctx, {
            type: "pie",
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: "bottom"
                    }
                }
            }
        });
    </script>
</body>
</html>
